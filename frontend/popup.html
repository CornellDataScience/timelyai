<!DOCTYPE html>
<html>

<head>
    <title>TimelyAI</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>TimelyAI</h1>
            <div id="auth-status">
                <button id="login-button" class="btn-primary">Sign in with Google</button>
                <button id="logout-button" class="btn-secondary" style="display: none;">Sign out</button>
            </div>
        </header>

        <div id="main-content" style="display: none;">
            <!-- Main content will be loaded here after authentication -->
            <div class="section">
                <h2>Your Tasks</h2>
                <div id="task-list"></div>
            </div>

            <div class="section">
                <h2>Your Schedule</h2>
                <div id="schedule"></div>
            </div>

            <div class="section">
                <h2>Analytics</h2>
                <div id="analytics"></div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <form id="add-task-form">
                <div class="form-group">
                    <label for="task-type">Task Type</label>
                    <select id="task-type" name="task-type" required>
                        <option value="Homework">Homework</option>
                        <option value="Project">Project</option>
                        <option value="Study">Study</option>
                        <option value="Reading">Reading</option>
                        <option value="Exercise">Exercise</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (hours)</label>
                    <input type="number" id="duration" name="duration" min="0.5" step="0.5" required>
                </div>

                <div class="form-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" name="due-date" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="prefer-splitting" name="prefer-splitting">
                        Prefer splitting long tasks
                    </label>
                </div>

                <div class="button-group">
                    <button type="button" class="secondary-btn close-modal">Cancel</button>
                    <button type="submit" class="primary-btn">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Recommendations Modal -->
    <div id="recommendations-modal" class="modal">
        <div class="modal-content">
            <h2>Recommended Times</h2>
            <div id="recommendations-content" class="recommendations-container"></div>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <h2>How was this recommendation?</h2>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="rating-group">
                        <input type="radio" id="rating-1" name="rating" value="1" required>
                        <label for="rating-1">1</label>
                        <input type="radio" id="rating-2" name="rating" value="2">
                        <label for="rating-2">2</label>
                        <input type="radio" id="rating-3" name="rating" value="3">
                        <label for="rating-3">3</label>
                        <input type="radio" id="rating-4" name="rating" value="4">
                        <label for="rating-4">4</label>
                        <input type="radio" id="rating-5" name="rating" value="5">
                        <label for="rating-5">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">Comments (optional)</label>
                    <textarea id="comment" name="comment" rows="3"></textarea>
                </div>

                <div class="button-group">
                    <button type="button" class="secondary-btn close-modal">Skip</button>
                    <button type="submit" class="primary-btn">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
